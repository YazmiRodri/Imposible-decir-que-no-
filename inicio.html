<!DOCTYPE html>
 <html>
  <link rel="stylesheet" type="text/css" href = "estilo.css">
  
   <head>
    <h1>ABI ESTA PREGUNTA ES PARA VOS:</h1>
    
     <h2>La china es la mejor TA?</h2>
   </head>
   <body>
     <div class="respuestas">
      
       <div class="primera">
        <button onclick="mostrarMensaje()">Si</button>
        <div id="mensaje"></div>
       <div class="segunda">
          <button>Dejame pensarlo</button>
       </div>
     </div>

   </body>
  </html>

  <script>
  function mostrarMensaje() {
    document.getElementById("mensaje").innerHTML = "Muy buena eleccion Abi, la verdad que si es la mejor";
    document.getElementById("mensaje").style.display = "block";
  }
  </script>
  <script>
    let boton_no = document.getElementsByClassName('segunda')[0];
    
    boton_no.onmouseover = () => {
          boton_no.style.position = "absolute";
          boton_no.style.left = Math.random()*500 + 'px';
          boton_no.style.top = Math.random()*500 + 'px';
    }
  </script>
